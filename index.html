<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="wrapper">
    <h1>calculator</h1>

    <input id="num1" />

    <div id="operator_btns">
      <button class="math-sign" id="plus" onclick="sel_light('plus')">+</button>
      <button class="math-sign" id="minus" onclick="sel_light('minus')">-</button>
      <button class="math-sign" id="times" onclick="sel_light('times')">x</button>
      <button class="math-sign" id="divide" onclick="sel_light('divide')">:</button>
    </div>

    <input id="num2" />
    <br>
    <div class="buttons">
      <button onclick="func()">Count</button>
      <button class="clear-btn" onclick="clearFields()">Clear</button>
    </div>

    <br>
    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
